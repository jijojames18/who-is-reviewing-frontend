<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="toggle-message">Are you reviewing this pull request?</div>
    <div class="toggle-button">
      <div class="toggle-no-label">No</div>
      <div class="toggle-button-control">
        <label class="toggle-control">
          <input type="checkbox" checked="checked" id="toggle-status" />
          <span class="control"></span>
        </label>
      </div>
      <div class="toggle-yes-label">Yes</div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
