<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="main-content" class="hidden">
      <div class="toggle-message"></div>
      <div class="toggle-button">
        <div class="toggle-status-label toggle-status-label-yes"></div>
        <div class="toggle-button-control">
          <label class="toggle-control">
            <input type="checkbox" id="toggle-status" />
            <span class="control"></span>
          </label>
        </div>
        <div class="toggle-status-label toggle-status-label-no"></div>
      </div>
    </div>
    <div id="fallback-content"></div>
  </body>
  <script src="popup.js"></script>
</html>
